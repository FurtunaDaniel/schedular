{% extends "base.html" %} {% load i18n bootstrap %} {% block body-class %}{% endblock body-class %} {% block container %}
<div class="main-page">
	<form method="post" class="form-horizontal">
		{% csrf_token %}
		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">First Name:</label>
			<div class="col-sm-10">
				{{form.first_name}}
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">Last Name:</label>
			<div class="col-sm-10">
				{{form.last_name}}
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="first_name">Email:</label>
			<div class="col-sm-10">
				{{ form.email.errors|striptags }} {{form.email}}
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-success">Add</button>
			</div>
		</div>
	</form>
</div>
{% endblock container %}
